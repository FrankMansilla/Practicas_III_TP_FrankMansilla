version: '4.21.1'
services:
  app:
    build:
      context: ./src
      dockerfile: dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./src:/app
    depends_on:
      - db

  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=PaletTown
    ports:
      -4000

